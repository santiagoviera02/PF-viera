<div class="container">
  <div *ngIf="authService.isAdmin">
    <app-form-usuario></app-form-usuario>
  </div>

  <div class="al" appTwenty>
    Usuarios
  </div>



  <table #myTable mat-table [dataSource]="datos$">
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
    </ng-container>

    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef>Contrasena</th>
      <td mat-cell *matCellDef="let element">{{ element.contrase }}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <mat-cell *matCellDef="let element">

        <a class="pointer mx-3" matTooltip="Ver Detalle" (click)="openDialogVer(element)" style="color: #18b031">
          <mat-icon>search</mat-icon>
        </a>

        <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="openDialogEditar(element)"
          matTooltip="Editar Datos" style="color: #1c89c9">
          <mat-icon>edit</mat-icon>
        </a>

        <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="openDialogEliminar(element)"
          [routerLink]="['eliminar/', element.idAlumno]" matTooltip="Eliminar Usuario" style="color: rgb(170, 24, 24)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
