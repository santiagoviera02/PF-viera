<h1 class="al" appTwenty>
  Agregar Usuario
</h1>
<div class="contenedor">
  <mat-card-content>
    <form [formGroup]="formularioUsuario" (ngSubmit)="GuardarUsuario()">
      <div fxLayout="row" fxFlexFill fxLayout.lt-md="column" fxLayoutGap="8px">
        <mat-form-field fxFlex>
          <input formControlName="usuario" matTooltip="Ingrese el nombre del usuario" matInput placeholder="Usuario"
            autocomplete="off" />
          <mat-error>
            <span *ngIf="formularioUsuario.get('usuario')?.invalid" class="error">El Nombre de usuario es requerido
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input formControlName="contrasena" matTooltip="Ingrese la contrase침a del usuario" matInput
            placeholder="Contrase침a" autocomplete="off" />
          <mat-error>
            <span *ngIf="formularioUsuario.get('contrasena')?.invalid" class="error">La contrase침a es requerida
            </span>
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxFlexFill fxLayout.lt-md="column" fxLayoutGap="8px">
        <mat-form-field fxFlex>
          <input formControlName="rol" matTooltip="Ingrese el rol del alumno" matInput placeholder="Rol"
            autocomplete="off" />
          <mat-error>
            <span *ngIf="formularioUsuario.get('usuario')?.invalid" class="error">El rol es requerido
            </span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="boton">
        <button type="submit" mat-raised-button matTooltip="Submit" [disabled]="formularioUsuario.invalid">
          Agregar Usuario</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" mat-raised-button matTooltip="Reset" (click)="reiniciarFormulario()">
          Borrar
        </button>
      </div>

      <p *ngIf="dataSaved" style="
        color: rgb(0, 128, 0);
        font-size: 20px;
        font-weight: bold;
        margin-top: 2rem;
      " Class="success" align="left">
        El Usuario se agreg칩 correctamente
      </p>
    </form>
  </mat-card-content>
</div>
