<div class="container bg-div">

  <h1 class="al">Cursos</h1>

  <div class="example-spacer"></div>
  <span class="example-spacer"></span>

  <button class="agregar" mat-raised-button color="primary" routerLink="/dashboard/crear-cursos">+ Nuevo curso
  </button>

  <div>
    <mat-form-field class="al">
      <input matInput class="text-white" placeholder="Filter" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z12 mt-8">
      <table mat-table [dataSource]="listaCursos" matSort>

        <ng-container matColumnDef="cursoNombre">
          <th mat-header-cell *matHeaderCellDef class="fs-5"> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.cursoNombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cursoDias">
          <th mat-header-cell *matHeaderCellDef class="fs-5"> Dias </th>
          <td mat-cell *matCellDef="let element"> {{element.cursoDias}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef class="fs-5">Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
          <th mat-header-cell *matHeaderCellDef class="fs-5">Profesor </th>
          <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
        </ng-container>



        <ng-container matColumnDef="acciones" class="acciones" width="25%">

          <th mat-header-cell *matHeaderCellDef class="fs-5" style="text-align: right">
            Acciones </th>
          <td mat-cell *matCellDef="let element ; let i = index" style="text-align: right">

            <a class="pointer mx-3" matTooltip="Ver Detalle" (click)="openDialog2(element)" style="color: #18b031">
              <mat-icon>search</mat-icon>
            </a>
            <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="openDialog(element)" matTooltip="Editar Datos"
              style="color: #1c89c9">
              <mat-icon>edit</mat-icon>
            </a>
            <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="deleteCurso(element.idCurso)"
              matTooltip="Eliminar Alumno" style="color: rgb(170, 24, 24)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="bg-tabla text-white fs-5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>

  </div>
  <div>

  </div>


</div>
